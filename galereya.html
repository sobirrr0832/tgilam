    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: #ffffff;
            color: #0f172a;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .page-header {
            text-align: center;
            padding: 40px 20px;
        }
        .page-header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #0f172a;
            margin-bottom: 12px;
        }
        .page-header p {
            font-size: 1.1rem;
            color: #64748b;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }
        .categories {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 30px;
        }
        .category {
            background: white;
            padding: 12px 15px;
            border-radius: 6px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid #e0e0e0;
            font-size: 14px;
            font-weight: 500;
            color: #555;
            white-space: normal;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .category:hover {
            border-color: #6366f1;
            background: #f9f9f9;
        }
        .category.active {
            border-color: #6366f1;
            background: #6366f1;
            color: white;
        }
        .gallery-section {
            display: none;
        }
        .gallery-section.active {
            display: block;
            animation: fadeIn 0.3s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            width: 100%;
        }
        .gallery-item {
            position: relative;
            overflow: hidden;
            background: #f8fafc;
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
        }
        .gallery-item:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
            opacity: 0.95;
        }
        .image-wrapper {
            position: relative;
            width: 100%;
            overflow: hidden;
            background: #f0f0f0;
        }
        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.4s ease;
        }
        .gallery-item:hover img {
            transform: scale(1.05);
        }
        /* Turli aspect ratio uchun */
        .aspect-16-9 { aspect-ratio: 16/9; }
        .aspect-9-16 { aspect-ratio: 9/16; }
        .aspect-1-1 { aspect-ratio: 1/1; }
        .aspect-4-3 { aspect-ratio: 4/3; }
        .aspect-3-2 { aspect-ratio: 3/2; }
        .scroll-top-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, #6366f1, #ec4899);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
            transition: all 0.3s;
            z-index: 999;
        }
        .scroll-top-btn.visible {
            display: flex;
        }
        .scroll-top-btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(99, 102, 241, 0.5);
        }
        @media (max-width: 768px) {
            .categories {
                grid-template-columns: repeat(2, 1fr);

            }
            .gallery-grid {
                grid-template-columns: 1fr;
                gap: 16px;
            }
            .page-header h1 {

            }
        }
    </style>

    <script>
        // Kategoriya ma'lumotlari
        const categoryInfo = {
            0: { title: 'Ichki Dizayn Galereyasi', desc: 'Ichki dizayn loyihalarimiz bilan tanishing - zamonaviy va qulay interyerning eng yaxshi namunalari.', slug: 'ichki' },
            1: { title: 'Manzara Galereyasi', desc: 'Tabiat manzaralari va landshaft dizayn loyihalarimiz - go\'zallik va tinchlikning uyg\'unligi.', slug: 'manzara' },
            2: { title: 'Shahar va Park Galereyasi', desc: 'Shahar parklar va urban dizayn loyihalarimiz - shahar hayotining yashil tomoni.', slug: 'shahar-va-park' },
            3: { title: 'Toshlar Butiki Galereyasi', desc: 'Tosh va tabiiy materiallar bilan bezatilgan loyihalar - mustahkamlik va estetikaning birlashuvi.', slug: 'toshlar-butiki' },
            4: { title: 'Daraxtlar Atrofida Galereyasi', desc: 'Daraxtlar va yashil zonalar atrofidagi dizayn loyihalar - ekologik va ilhomlantiruvchi muhit.', slug: 'daraxtlar-atrofida' },
            5: { title: 'Basseyinlar Galereyasi', desc: 'Basseyn va suv muhitlari loyihalarimiz - dam olish va sport uchun ideal joylar.', slug: 'basseyinlar' }
        };

        // Elementlar
        var categories = document.querySelectorAll('.category');
        var gallerySections = document.querySelectorAll('.gallery-section');
        var pageTitle = document.getElementById('pageTitle');
        var pageDescription = document.getElementById('pageDescription');

        // Kategoriyani yuklash funksiyasi
        function loadCategory(id) {
            // Active classlarni o'chirish
            for (var j = 0; j < categories.length; j++) {
                categories[j].classList.remove('active');
            }
            for (var k = 0; k < gallerySections.length; k++) {
                gallerySections[k].classList.remove('active');
            }
            
            // Active kategoriyani belgilash
            var activeCategory = document.querySelector('[data-id="' + id + '"]');
            if (activeCategory) {
                activeCategory.classList.add('active');
            }
            
            // Gallery section ko'rsatish
            var activeSection = document.querySelector('[data-category="' + id + '"]');
            if (activeSection) {
                activeSection.classList.add('active');
            }
            
            // Title va description o'zgartirish
            const info = categoryInfo[id];
            if (info) {
                document.title = info.title;
                pageTitle.textContent = info.title;
                pageDescription.textContent = info.desc;
                
                // Meta description o'zgartirish
                var metaDesc = document.querySelector('meta[name="description"]');
                if (metaDesc) {
                    metaDesc.content = info.desc;
                }
            }
        }

        // Kategoriya bosish event
        for (var i = 0; i < categories.length; i++) {
            categories[i].addEventListener('click', function() {
                var id = parseInt(this.getAttribute('data-id'));
                // Kategoriyani yuklash (URL o'zgartirilmaydi)
                loadCategory(id);
            });
        }

        // Sahifa yuklanganda default kategoriyani yuklash
        window.addEventListener('DOMContentLoaded', function() {
            loadCategory(0);
        });

        // Scroll top
        const scrollTopBtn = document.getElementById('scrollTopBtn');
        window.addEventListener('scroll', function() {
            if (window.pageYOffset > 300) {
                scrollTopBtn.classList.add('visible');
            } else {
                scrollTopBtn.classList.remove('visible');
            }
        });
        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }
    </script>
