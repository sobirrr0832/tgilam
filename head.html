    <script>
        // Header JS (mobile menu, scroll va hokazo)
        function initHeader() {
            const mobileMenuBtn = document.getElementById('mobileMenuBtn');
            const mobileMenu = document.getElementById('mobileMenu');
            const navbarWrapper = document.getElementById('navbarWrapper');
           
            if (!mobileMenuBtn || !mobileMenu || !navbarWrapper) return;

            mobileMenuBtn.addEventListener('click', () => {
                mobileMenuBtn.classList.toggle('active');
                mobileMenu.classList.toggle('active');
                navbarWrapper.classList.toggle('menu-open');
                document.body.style.overflow = mobileMenu.classList.contains('active') ? 'hidden' : '';
            });
            // Close mobile menu when clicking on a link
            const mobileLinks = mobileMenu.querySelectorAll('a');
            mobileLinks.forEach(link => {
                link.addEventListener('click', () => {
                    mobileMenuBtn.classList.remove('active');
                    mobileMenu.classList.remove('active');
                    navbarWrapper.classList.remove('menu-open');
                    document.body.style.overflow = '';
                });
            });
            // Navbar show/hide on scroll
            let lastScrollTop = 0;
            let scrollTimer = null;
            window.addEventListener('scroll', () => {
                const currentScrollTop = window.pageYOffset || document.documentElement.scrollTop;
               
                if (scrollTimer !== null) {
                    clearTimeout(scrollTimer);
                }
               
                if (currentScrollTop > lastScrollTop && currentScrollTop > 100) {
                    navbarWrapper.classList.add('hidden');
                } else {
                    navbarWrapper.classList.remove('hidden');
                }
               
                lastScrollTop = currentScrollTop <= 0 ? 0 : currentScrollTop;
               
                scrollTimer = setTimeout(() => {
                    scrollTimer = null;
                }, 100);
            }, { passive: true });
            // Close mobile menu on window resize
            window.addEventListener('resize', () => {
                if (window.innerWidth > 968) {
                    mobileMenuBtn.classList.remove('active');
                    mobileMenu.classList.remove('active');
                    navbarWrapper.classList.remove('menu-open');
                    document.body.style.overflow = '';
                }
            });
        }
        // Header yuklangandan keyin ishga tushirish
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initHeader);
        } else {
            initHeader();
        }
    </script>
