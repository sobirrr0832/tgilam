                const handleScroll = () => {
                    setShowScrollTop(window.pageYOffset > 300);
                };
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const openModal = (image) => {
                setModalImage(image);
                setCurrentZoom(1);
                document.body.style.overflow = 'hidden';
            };

            const closeModal = () => {
                setModalImage(null);
                setCurrentZoom(1);
                document.body.style.overflow = 'auto';
            };

            const zoomIn = () => {
                if (currentZoom < 3) setCurrentZoom(currentZoom + 0.25);
            };

            const zoomOut = () => {
                if (currentZoom > 0.5) setCurrentZoom(currentZoom - 0.25);
            };

            const scrollToTop = () => {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            };

            return React.createElement('div', { className: 'min-h-screen bg-white' },
                // Header
                React.createElement('div', { className: 'text-center py-12 px-5' },
                    React.createElement('h1', { className: 'text-4xl md:text-5xl font-bold text-slate-900 mb-3' }, 'Galereya'),

                            },
                                React.createElement(Icon, {
                                    className: `w-10 h-10 ${isActive ? 'text-white' : 'text-slate-700'}`,
                                    strokeWidth: 2
                                }),
                                React.createElement('div', { className: 'text-center' },
                                    React.createElement('h3', { className: `font-bold text-base mb-1 ${isActive ? 'text-white' : 'text-slate-900'}` }, category.name),
                                    React.createElement('p', { className: `text-sm ${isActive ? 'text-white/90' : 'text-slate-600'}` }, category.description)
                                )
                            );

                    )
                ),
                // Gallery Grid

                        (galleryImages[activeCategory] || []).map((image, index) =>

                                key: index,
                                onClick: () => openModal(image),
                                className: 'group relative overflow-hidden rounded-2xl cursor-pointer shadow-md hover:shadow-2xl transition-all duration-300 hover:-translate-y-2 aspect-[9/16] bg-slate-100'
                            },
                                React.createElement('img', {
                                    src: image.url,
                                    alt: image.title,
                                    className: 'w-full h-full object-cover transition-transform duration-500 group-hover:scale-110'
                                }),
                                React.createElement('div', { className: 'absolute inset-0 bg-gradient-to-t from-black/80 via-black/20 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300' },

                                        React.createElement('h3', { className: 'text-xl font-bold mb-2' }, image.title),
                                        React.createElement('p', { className: 'text-sm text-white/90' }, image.description)
                                    )
                                )
                            )
                        )
                    )
                ),
                // Modal
                modalImage && React.createElement('div', { className: 'fixed inset-0 bg-black/95 z-50 flex items-center justify-center animate-fadeIn' },
                    React.createElement('button', {
                        onClick: closeModal,
                        className: 'fixed top-5 right-5 w-12 h-12 bg-white rounded-full flex items-center justify-center hover:bg-slate-100 transition-all hover:scale-110 z-50'
                    },
                        React.createElement(X, { className: 'w-6 h-6 text-slate-900' })
                    ),
                    React.createElement('div', { className: 'relative w-full h-full flex items-center justify-center overflow-auto p-5' },
                        React.createElement('div', { className: 'relative' },
                            React.createElement('img', {
                                src: modalImage.url.replace('w=600&h=1066', 'w=1200&h=2133'),
                                alt: modalImage.title,
                                className: 'max-w-[90vw] max-h-[90vh] object-contain transition-transform duration-300',
                                style: { transform: `scale(${currentZoom})` }
                            }),
                            React.createElement('div', { className: 'absolute -bottom-20 left-1/2 -translate-x-1/2 text-center text-white' },
                                React.createElement('h3', { className: 'text-2xl font-bold mb-2' }, modalImage.title),
                                React.createElement('p', { className: 'text-white/80' }, modalImage.description)
                            )
                        )
                    ),
                    // Zoom Controls
                    React.createElement('div', { className: 'fixed bottom-8 left-1/2 -translate-x-1/2 flex items-center gap-3 bg-white rounded-full px-6 py-3 shadow-2xl z-50' },
                        React.createElement('button', {
                            onClick: zoomOut,
                            disabled: currentZoom <= 0.5,
                            className: 'w-11 h-11 rounded-full border-2 border-indigo-500 flex items-center justify-center hover:bg-indigo-500 hover:text-white transition-all disabled:opacity-30 disabled:hover:bg-transparent disabled:hover:text-indigo-500'
                        },
                            React.createElement(ZoomOut, { className: 'w-5 h-5' })
                        ),
                        React.createElement('div', { className: 'min-w-[60px] text-center font-semibold text-slate-900' }, Math.round(currentZoom * 100) + '%'),
                        React.createElement('button', {
                            onClick: zoomIn,
                            disabled: currentZoom >= 3,
                            className: 'w-11 h-11 rounded-full border-2 border-indigo-500 flex items-center justify-center hover:bg-indigo-500 hover:text-white transition-all disabled:opacity-30 disabled:hover:bg-transparent disabled:hover:text-indigo-500'
                        },
                            React.createElement(ZoomIn, { className: 'w-5 h-5' })
                        )
                    )
                ),
                // Scroll to Top Button
                showScrollTop && React.createElement('button', {
                    onClick: scrollToTop,
                    className: 'fixed bottom-8 right-8 w-14 h-14 bg-gradient-to-br from-indigo-500 to-pink-500 rounded-full flex items-center justify-center text-white shadow-xl hover:shadow-2xl hover:-translate-y-1 transition-all z-40'
                },
                    React.createElement(ArrowUp, { className: 'w-6 h-6' })
                )
            );
        }

        ReactDOM.render(React.createElement(Gallery), document.getElementById('root'));
    </script>
